<navigation content="vm.listaApis.listaApis"></navigation>

<div class="container-fluid" id="detalle">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default text-center">
                <div class="panel-heading">
                    <h1>{{vm.cabecera.titulo}}
                        <span>, Rover:&nbsp;</span>
                        <span>{{vm.resultado.data.photos[0].rover.name}}</span>
                    </h1>
                </div>
                <p></p>
                <div class="panel-body">
                    <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
                    
                    <carousel interval=4000>
                        <slide class="center-block" ng-repeat="foto in vm.resultado.data.photos" active="foto.active" style="width:700px;height:400px">
                            <img ng-src="{{foto.img_src}}" alt="" width="100%" height="100%">
                            <div class="carousel-caption">
                                <span>DÃ­a Terrestre&nbsp;</span>
                                <span>{{foto.earth_date}}</span>
                                <p>{{foto.camera.full_name}}</p>
                            </div>
                        </slide>
                    </carousel>
                    <p></p>
                </div>
                <div class="panel-footer">
                    <h3></h3>
                    <a class="button btn btn-lg" ng-href="/#rest_api/nombre/{{vm.api}}/id/{{vm._id}}">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <footer-generico></footer-generico>
</div>
