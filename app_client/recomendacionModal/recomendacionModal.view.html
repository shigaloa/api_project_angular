<div class="modal-content">
    <form class="form-horizontal" ng-submit="vm.onSubmit()" method="post" role="form">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 id="miModal" class="modal-title">Añadir recomendación para {{ vm.apiDatos.rest_apiNombre }}</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError }}</div>
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 control-label" for="nombre">Nombre</label>
                <div class="col-xs-10 col-sm-10">
                    <input class="form-control" id="name" name="nombre" required="required" ng-model="vm.formData.nombre" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-10 col-sm-2 control-label" for="puntuacion">Puntuación</label>
                <div class="col-xs-12 col-sm-2">
                    <select class="form-control input-sm" name="puntuacion" ng-model="vm.formData.puntuacion">
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="comentario">Comentario</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="revi" name="comentario" rows="5" required="required" ng-model="vm.formData.comentario"> </textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancelar</button>
            <button type="submit" class="btn btn-primary pull-right">Añadir</button>
        </div>
    </form>
</div>
